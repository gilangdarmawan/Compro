description = "Layout for Microsoft page"
==
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>AGIT - {{ this.page.title }}</title>
    <meta name="description" content="{{ this.page.meta_description }}">
    <meta name="title" content="{{ this.page.meta_title }}">
    <meta name="author" content="AGIT">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="generator" content="AGIT">
    <link rel="icon" type="image/png" href="{{ 'assets/images/agit-logo.png'|theme }}">
    <link href="{{ 'assets/css/bootstrap.min.css'|theme }}" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="{{ 'assets/css/agit.min.css'|theme }}" rel="stylesheet">
    <style type="text/css">
    #layout-nav {
        background: transparent;
        color: #fff;
    }
    #layout-nav a {
        color: #fff;
    }
    .btn-call-to-action {
        border-bottom-left-radius: 0;
        border-bottom-right-radius: 0;
        position: fixed;
        top: 50%;
        right: -45px;
        cursor: pointer;
        transform: rotate(270deg);
        font-weight: 500;
        font-size: .9rem;
    }
    #accessDiv .carousel-item img {
        opacity: .5;
        height: 100vh;
        object-fit: cover;
    }
    </style>
    {% styles %}
</head>

<body>
    <!-- Header -->
    <!-- <header id="layout-header">
        <div class="container p-0">
            <div class="navbar navbar-top">
                <div class="mr-auto" style="padding: .28rem 0;">
                    <a class="nav-lang mr-md-2 mr-1" href="/en/ {{ this.currentPageUrl}}" data-request="onSwitchLocale" data-request-data="locale: 'en'">English</a> |
                    <a class="nav-lang ml-md-2 ml-1" href="/id/{{ this.currentPageUrl}}" data-request="onSwitchLocale" data-request-data="locale: 'id'">Indonesia</a>
                </div>
            </div>
        </div>
    </header> -->
    {% partial 'site/no-menu-navbar' %}
    <!-- Content -->
    <section id="layout-content">
        {% page %}
    </section>
    <button class="btn btn-warning btn-call-to-action">
        <i class="fa fa-phone fa-fw"></i> CONTACT US
    </button>
    <!-- Footer -->
    <footer id="layout-footer">
        {% partial 'site/footer' %}
    </footer>
    <!-- Scripts -->
    <!-- <script src="{{ 'assets/vendor/jquery.js'|theme }}"></script>
    <script src="{{ 'assets/vendor/bootstrap.js'|theme }}"></script> -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
    <script src="{{ 'assets/javascript/app.js'|theme }}"></script>
    <script>
        $(document).ready(function() {
            var scroll_start = 0;
            var startchange = $('.carousel-indicators');
            var offset = startchange.offset();
            if (startchange.length) {
                $(document).scroll(function() {
                    scroll_start = $(this).scrollTop();
                    if (scroll_start > offset.top) {
                        $('.navbar-brand img').attr("src","storage/app/media/company-logo/agit-logo.png");
                        $("#layout-nav").css('background-color', '#fff');
                        $("#layout-nav a, #layout-nav").css('color', '#6c1a42');
                    } else {
                        $('.navbar-brand img').attr("src","storage/app/media/company-logo/logo_agit_white.png");
                        $('#layout-nav').css('background-color', 'transparent');
                        $("#layout-nav a, #layout-nav").css('color', '#fff');
                    }
                });
            }
        });

    $(".go-to-csp").click(function() {
        $('html,body').animate({ scrollTop: $("#csp-div").offset().top }, 1000);
    });
    $(".btn-call-to-action, .go-to-contact").click(function() {
        $('html,body').animate({ scrollTop: $("#contact-div").offset().top }, 1000);
    });
    $(".go-to-product").click(function() {
        $('html,body').animate({ scrollTop: $("#product-div").offset().top }, 1000);
    });
    $("#v-pills-profile-tab").click(function() {
        // $(".pricing-tab").css("display", "none");
        $(".azure-card").css("display", "flex");
    });
    $("#v-pills-home-tab").click(function() {
        // $(".pricing-tab").css("display", "block");
        $(".azure-card").css("display", "none");
    });

    $(".see-pricing").click(function () {
        $('.pop-up-image').removeClass("invisible");
        $('.pop-up-image').addClass("visible");
    });

    $(".close-button").click(function () {

        $('.pop-up-image').removeClass("visible");
        $('.pop-up-image').addClass("invisible");
    });

    $('.carousel').carousel({
        pause: false
    });
    </script>
    {% framework extras %} {% scripts %}
</body>

</html>
